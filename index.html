<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2504/2504914.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <ul class="nav">
            <li class="link"><a href="https://mail.google.com" class="navtext">Gmail</a></li>
            <li class="link"><a href="#" class="navtext">Images</a></li>
            <li><span class="material-symbols-outlined">apps</span></li>
            <li><button class="signin">Sign in</button></li>
        </ul>
    </header>

    <main>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            
            <div class="searchbox">
                <img src="https://i.ibb.co/c6T7My5/search.png" alt="Search icon" height="25px">
                <input type="text" class="input"> <!-- Search input field -->
                <img src="https://i.ibb.co/Dw5p31g/google-voice.png" alt="Mic icon" height="25px">
                <img src="https://th.bing.com/th/id/OIP.0qiiRITe0DLrcEODODM7AQHaFv?pid=ImgDet&rs=1" alt="Google Lens icon" height="25px"> 
            </div> 

            <br>

            <form>
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="lucky">
            </form>

            <p>Google offered in: <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a> <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a> </p>

        </div>
    </main>
</body>
</html>
